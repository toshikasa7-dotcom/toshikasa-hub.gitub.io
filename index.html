<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameGear Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#0f172a; color:#e5e7eb; }
    header { background:#020617; padding:20px; text-align:center; }
    header h1 { margin:0; color:#22c55e; }
    nav a { color:#e5e7eb; margin:0 10px; text-decoration:none; }
    .container { padding:20px; }
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
    .card { background:#020617; border-radius:12px; padding:15px; box-shadow:0 4px 10px rgba(0,0,0,.5); }
    .card img { width:100%; border-radius:8px; }
    .card h3 { margin:10px 0 5px; }
    .price { color:#22c55e; font-weight:bold; }
    button { background:#22c55e; border:none; padding:10px; width:100%; border-radius:8px; cursor:pointer; }
    footer { background:#020617; text-align:center; padding:10px; margin-top:30px; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <h1>GameGear Shop</h1>
    <p>ร้านขายอุปกรณ์เกมมิ่งครบวงจร</p>
    <nav>
      <a href="#">หน้าแรก</a>
      <a href="#">สินค้า</a>
      <a href="#">ติดต่อเรา</a>
    </nav>
  </header>

  <div class="container">
    <h2>สินค้าแนะนำ</h2>
    <div class="products">
      <div class="card">
        <img src="images/ok3031.jpg" alt="คีย์บอร์ดเกมมิ่ง RGB">
        <h3>คีย์บอร์ดเกมมิ่ง RGB</h3>
        <p class="price">฿2,990</p>
        <button>หยิบใส่ตะกร้า</button>
      </div>
      <div class="card">
        <img src="images/Onikuma-Gaming-Mouse-Mizu-Wireless-4-square_medium-2-1.jpg" alt="เมาส์เกมมิ่ง Onikuma">
        <h3>เมาส์เกมมิ่ง Onikuma Wireless</h3>
        <p class="price">฿1,290</p>
        <button>หยิบใส่ตะกร้า</button>
      </div>
      <div class="card">
        <img src="images/39023752-1.jpg" alt="หูฟังเกมมิ่ง Onikuma">
        <h3>หูฟังเกมมิ่ง Onikuma</h3>
        <p class="price">฿1,790</p>
        <button>หยิบใส่ตะกร้า</button>
      </div>
    </div>
  </div>
  </div>

  <footer>
    © 2026 GameGear Shop | สำหรับรันบน GitHub Pages
  </footer>
</body>
</html>
